      <div id="form-wrapper">
        <h1>LOGIN USER</h1>
        <div id="container">
          <form id="form_login" action="">
            <p>
              <label> USERNAME:</label>
              <input
                id="username"
                type="text"
                value="username"
                name="username"
              />
            </p>
            <p>
              <label> PASSWORD:</label>
              <input
                id="password"
                type="password"
                value="agoodpassword"
                name="password"
              />
            </p>
            <p><input id="login" type="submit" value="LOGIN" /></p>
          </form>

          <p id="mess">a message</p>
        </div>
      </div>

      <div id="MessagingForm" class="modal">
        <div class="form_content">
          <span id="close" class="close">&times;</span>
          <h2>Send message</h2>

          <form action="">
            <section class="messageBody">
              <p>
                <label id="sender">Sender : </label> <br />
                <input id="sender" type="text" name="sender" required />
              </p>

              <p>
                <label id="message"> Message : </label> <br />
                <input id="message" type="text" name="message" required />
              </p>

              <p>
                <input
                  type="submit"
                  name="submit"
                  value="Submit"
                  id="submitMsg"
                />
              </p>
            </section>
          </form>
        </div>
      </div>
